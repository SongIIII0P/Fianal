<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    
    <title>SSongII's World</title>

</head>

<style>
    body {
        background-color: black;
    }


    #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        opacity: 1;
    }


    .clickBtn {
        position: absolute;
        top: 7%;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 20px;
        z-index: 1;
        cursor: pointer;
        opacity: 1;
        text-shadow: 0px 0px 2px blue, 0px 0px 12px blue, 0px 0px 18px blue;
    }

    .subtitle {
        position: absolute;
        bottom: 5%;
        width: 100%;
        text-align: center;
        font-size: 70px;
        color: white;
        -webkit-text-stroke: 1.6px blue;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        font-style: italic;
        white-space: pre-wrap;
    }

    .subtitleVisible {
        animation: fadeIn 3s ease forwards;
    }

    .fadeOut {
        animation: fadeOut 2s ease forwards;
    }

    .fadeIn {
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
        }
    }

    .go a {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: rgb(35, 86, 255);
        font-family: "Noto Serif Display", serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: italic;
        font-variation-settings:"wdth" 100;
        text-decoration: none;
        text-shadow: 0px 0px 2px blue, 0px 0px 12px blue, 0px 0px 18px blue;
        z-index: 5;
        pointer-events: auto;
        opacity: 0;
        animation: flicker 2s ease-in-out infinite alternate;
        transition: filter 3s ease;
       
    }

    .go a:hover {
        filter: brightness(10);

    }

    @keyframes flicker {
        0% {
            text-shadow: 0 0 2px blue, 0 0 10px blue, 0 0 18px blue;
        }

        50% {
            text-shadow: 0 0 15px blue, 0 0 25px blue, 0 0 40px blue;
        }

        100% {
            text-shadow: 0 0 14px blue, 0 0 14px blue, 0 0 18px blue;
        }
    }
</style>


<body>

    <video src="img/walk.mp4" autoplay muted id="bgVideo"></video>
    <audio id="audio0" src="img/audio00.m4a" loop></audio>
    <audio id="audio2" src="img/audio02.m4a" loop></audio>
    <audio id="audio3" src="img/audio03.mp3" loop></audio>
    <audio id="audio4" src="img/audio04.wav" loop></audio>

    <div class="clickBtn"><i>click</i></div>
    <div class="subtitle" id="subtitle">Welcome to SSongII’s World</div>
    <div class="go"><a href="melboune.html">I walk</a></div>



<!-- I used chatGPT for general assistance, and as an education tool throughout my coding process -->
</body>

<script>
    
    const subtitles = [
        "This is my world.",
        "My universe.",
        "My dimension.",
        "This is how I see things.",
        "This is how I hear things.",
        "This is how I interpret things.",
        "I left my country <br> and arrived in a distant land.",
        "In a place where everyone know <br> where they’re going,",
        "I don’t.",
        "I am lost."
    ];

    let index = 0;
    const subtitleEl = document.getElementById("subtitle");

    const durations = [
      2000, 2000, 2000, 2600, 2600, 2600, 4500, 4500, 2500, 2500
    ];

    function showSubtitle() {
      if (index < subtitles.length) {
        subtitleEl.innerHTML = subtitles[index];
        setTimeout(() => {
          index++;
          showSubtitle();
        }, durations[index]);
      } else {
        subtitleEl.classList.add("fadeOut");
        document.querySelector(".go a").style.animation = "fadeIn 3s ease 1.5s forwards";
      }
    }


    const audio0 = document.getElementById("audio0");
    const audio2 = document.getElementById("audio2");
    const audio3 = document.getElementById("audio3");
    const audio4 = document.getElementById("audio4");

    const clickBtn = document.querySelector(".clickBtn");

    clickBtn.addEventListener("click", () => {
        subtitleEl.classList.add("subtitleVisible");

        showSubtitle();

        clickBtn.style.animation = "fadeOut 3s ease forwards";

        setTimeout(() => {
            audio0.play();
        }, 0);


        setTimeout(() => {
            audio2.play();
        }, 4000);

        setTimeout(() => {
            audio3.volume = 0.3;
            audio3.play();
        }, 11200);

        setTimeout(() => {
            audio4.volume = 0.3;
            audio4.play();
        }, 15700);
    });
</script>

</html>
